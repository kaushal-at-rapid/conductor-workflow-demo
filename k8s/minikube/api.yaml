apiVersion: v1
kind: Service
metadata:
  name: go-api-service
  namespace: conductor-demo
spec:
  selector:
    app: go-api-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: go-api-config
  namespace: conductor-demo
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "user"
  DB_PASSWORD: "password"
  DB_NAME: "conductor"
  CONDUCTOR_API_URL: "http://conductor:8080/api"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-service
  namespace: conductor-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-api-service
  template:
    metadata:
      labels:
        app: go-api-service
    spec:
      containers:
        - name: go-api-service
          image: go-api-service:local
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: go-api-config
          ports:
            - containerPort: 8081
