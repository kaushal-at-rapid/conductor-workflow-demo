apiVersion: v1
kind: ConfigMap
metadata:
  name: go-worker-config
  namespace: conductor-demo
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "user"
  DB_PASSWORD: "password"
  DB_NAME: "conductor"
  CONDUCTOR_API_URL: "http://conductor:8080/api"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-worker-service
  namespace: conductor-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-worker-service
  template:
    metadata:
      labels:
        app: go-worker-service
    spec:
      containers:
        - name: go-worker-service
          image: go-worker-service:local
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: go-worker-config
